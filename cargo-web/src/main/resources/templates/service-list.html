
<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Theme included stylesheets -->
    <!--<link href="//cdn.quilljs.com/1.0.3/quill.bubble.css" rel="stylesheet">-->
    <link type="text/css" rel="stylesheet" th:href='@{/js/quall/quill.snow.css}'/>

    <title >服务范围</title>

<!--
    <script type="text/javascript" th:src="@{/acargo/commonHead.js}"></script>
-->

    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" th:href="@{/images/favicon/site.webmanifest}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CRubik:400,400i,500,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
    <link rel="stylesheet" href="/css/hover-min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/plugins/indext-icons/style.css">
    <link rel="stylesheet" href="/css/nouislider.css">
    <link rel="stylesheet" href="/css/jquery.bootstrap-touchspin.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
    <style>
        a{
            text-decoration: none;
        }
        #arrowup-center {
            display: table;
            height: 16px;
            margin: 0 auto;
        }

        #model14 ul {
            padding-inline-start: 0 !important;
        }
        #model14 li:first-child {
            margin-left: 0;
        }
        #model14 {
            text-align: center;
            margin-top: 20px;
        }

        #model14 li {
            position: relative;
            float: left;
            list-style: none;
            margin-left: 31px;


        }

        .ared {
            color: red;
        }

        #model14 li.active a {
            font-size: 16px;
            color: #2699fb;
        }

        #model14 li a {
            font-size: 16px;
            color: #345a82;
        }

        #model14 li.a.hover  a {
            font-size: 16px;
            color: #2699fb;
        }


        li a img {
            margin-top: -3px;
        }

    </style>
</head>

<body >
    <div class="preloader"><span></span></div><!-- /.preloader -->
    <div class="page-wrapper">
        <div th:replace="headerCom :: headersDiv"  ></div>

        <section class="inner-banner">
            <div class="container">
                <ul class="list-unstyled thm-breadcrumb">
                </ul><!-- /.thm-breadcrumb -->
            </div><!-- /.container -->
        </section><!-- /.inner-banner -->

        <div class="container" style="margin-top: 20px">
            <div class="row  text-center">
                <div class=" col-xl-6 col-lg-6 " >

                    <div style="text-align:left;">
                        <ul th:each="u : ${serviceList.data.page.records}">
                            <li style="list-style:none;">
                                <a th:href="@{'/index/paper?id='+${u.id}}" target="_blank" style="font-size: 18px"  th:text="${u.name}">
                                </a>&nbsp;
                                <span  th:text="${u.timeStr}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row  text-center" th:if="${serviceList.data.page.pages} gt 1">
                <div class=" col-xl-6 col-lg-6 text-center" >

                    <div id="model14">
                        <div>
                            <ul id="arrowup-center">
                                <li class="arrowup" th:if="${serviceList.data.page.current} gt 1">
                                    <a th:href="@{'list?twoRef='+${pid}+'&'+'current='+${serviceList.data.page.current-1}}" >
                                        上页
                                    </a>
                                </li>
                                <li th:each="u : ${serviceList.data.pagesNums}" class="ared">
                                    <a th:href="@{'list?twoRef='+${pid}+'&'+'current='+${u}}"
                                       th:styleappend="${serviceList.data.page.current} eq ${u} ? 'color:red' : '' "
                                       th:text="${u}"></a>
                                </li>
                                <li class="arrowdown" th:if="${serviceList.data.page.current} lt ${serviceList.data.page.pages}">
                                    <a th:href="@{'list?twoRef='+${pid}+'&'+'current='+${serviceList.data.page.current+1}}" >
                                        下页
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>


            </div>

        </div>


        <div class="container" style="margin-top: 42px;">
            <div class="row text-center" >
                <div class="col-lg-12 text-center " style="color: black;font-size: 25px">主营业务</div>
            </div>
        <div class="row text-center" style="margin-top: 22px;">
            <div class="col-lg-3 ">
                <div>
                    <p style="color: black;font-size: 21px" >国际海运</p>
                    <img src="/images/cargo/guojihaiyun.png" class="about-two__img-1" alt="">
                </div><!-- /.about-two__img -->
             </div><!-- /.col-lg-3 -->

            <div class="col-lg-3 ">
                <div>
                    <p style="color: black;font-size: 21px" >拖车报关</p>
                    <img src="/images/cargo/tuochebaoguan.png" class="about-two__img-1" alt="">
                </div><!-- /.about-two__img -->
            </div><!-- /.col-lg-3 -->

            <div class="col-lg-3 ">
                <div>
                    <p style="color: black;font-size: 21px" >出口熏蒸</p>
                    <img src="/images/cargo/chukouxunzhen.png" class="about-two__img-1" alt="">
                </div><!-- /.about-two__img -->
            </div><!-- /.col-lg-3 -->

            <div class="col-lg-3 ">
                <div>
                    <p style="color: black;font-size: 21px" >产地证</p>
                    <img src="/images/cargo/chandizheng.png" class="about-two__img-1" alt="">
                </div><!-- /.about-two__img -->
            </div><!-- /.col-lg-3 -->

        </div><!-- /.row -->
        </div>
        <div th:replace="footerCom :: myfooterDiv"  >
        </div>
    </div><!-- /.page-wrapper -->
    <div class="search-popup">
        <div class="search-popup__overlay custom-cursor__overlay">
            <div class="cursor"></div>
            <div class="cursor-follower"></div>
        </div><!-- /.search-popup__overlay -->
        <div class="search-popup__inner">
            <form action="#" class="search-popup__form">
                <input type="text" name="search" placeholder="Type here to Search....">
                <button type="submit"><i class="indext-icon-Search"></i></button>
            </form>
        </div><!-- /.search-popup__inner -->
    </div><!-- /.search-popup -->
    <a href="#" data-target="html" class="scroll-to-target scroll-to-top"><i class="indext-icon-arrow-up"></i></a>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/isotope.js"></script>
    <script src="/js/jquery.counterup.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/TweenMax.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/wow.min.js"></script>

    <script src="/js/nouislider.js"></script>
    <script src="/js/jquery.bootstrap-touchspin.min.js"></script>
    <script src="/js/theme.js"></script>

</body>


</html>
