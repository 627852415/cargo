<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script type="text/javascript" th:src="@{/js/commonHead.js}"></script>
    <script type="text/javascript" th:src="@{/js/buss/wallet/bcbBank/bcbBankcard-index.js}"></script>
    <style type="text/css">
        .layui-table th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="admin-main fadeInUp animated">
    <fieldset class="layui-elem-field border1">
        <blockquote class="layui-elem-quote">
            <input id="time" type="hidden" value="1">
            <form class="layui-form" id="searchForm">
                <div class="layui-form-item search-input" style="margin: 0;">
                    <div class="layui-input-inline">
                        <input type="text" name="query" class="layui-input"
                               placeholder="搜索手机号、姓名、邮箱"/>
                    </div>

                    <div class="layui-input-inline">
                        <input lay-filter="startTime" name="startTime" type="text" class="layui-input" id="startTime" placeholder="开始时间" lay-search>
                    </div>
                    <div class="layui-input-inline">
                        <input lay-filter="endTime" name="endTime" type="text" class="layui-input" id="endTime" placeholder="结束时间" lay-search>
                    </div>
                    <div class="layui-input-inline">
                        <select name="selectStatus" lay-verify="">
                            <option value="">请选择状态</option>
                            <option value="4">待补充</option>
                            <option value="1">待审核</option>
                            <option value="2">已通过</option>
                            <option value="3">已拒绝</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="padding:0px;">
                        <button type="button" class="layui-btn"
                                onclick="search('searchForm', 'dataLoad')">搜索
                        </button>
                    </div>
                </div>
            </form>
        </blockquote>
        <table class="layui-table" lay-data="{cellMinWidth: 80, page: true, id: 'dataLoad'}"
               lay-filter="dataTable">
            <thead>
            <tr>
                <th lay-data="{type:'numbers', align:'center',style:'height:65px;'}">ID</th>
                <th lay-data="{field:'userName', align:'center'}">姓名</th>
                <th lay-data="{field:'lastName', align:'center'}">姓</th>
                <th lay-data="{field:'firstName', align:'center'}">名</th>
                <th lay-data="{field:'passportNum', align:'center'}">护照</th>
                <th lay-data="{align:'center', templet: function (data){
                        return (data.countryName != undefined ? data.countryName : '') + '&nbsp;&nbsp;' +
                        (data.lada != undefined ? data.lada : '');
                }}">国家（手机）</th>
                <th lay-data="{field:'cellPhone', align:'center'}">手机号</th>
                <th lay-data="{field:'email', align:'center'}">邮箱</th>
                <th lay-data="{field:'applyTime', align:'center',templet: function (data) {
                           return formatDateL(data.applyTime);
                        }}">申请时间
                </th>

                <th lay-data="{width: 150, align:'center',toolbar: '#barData'}">操作</th>
            </tr>

            </thead>
        </table>

        <script type="text/html" id="barData">
            {{# if(d.status === 4) { }}
            <a class="" style="color: #01AAED;cursor: pointer" lay-event="detail">待审核&nbsp;&nbsp;&nbsp;&nbsp;></a>
            {{# } else if(d.status === 1) { }}
            <a class="" style="color: #ffd234;cursor: pointer" lay-event="detail">待补充&nbsp;&nbsp;&nbsp;&nbsp;></a>
            {{# } else if(d.status === 5) { }}
            <a class="" style="color: #0aff97;cursor: pointer" lay-event="detail">已通过&nbsp;&nbsp;&nbsp;&nbsp;></a>
            {{# } else if(d.status === 6) { }}
            <a class="" style="color: #961c1c;cursor: pointer" lay-event="detail">已拒绝&nbsp;&nbsp;&nbsp;&nbsp;></a>
            {{# } }}
        </script>

    </fieldset>
</div>


</body>

</html>
