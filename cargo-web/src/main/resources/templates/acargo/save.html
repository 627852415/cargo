    //自定义适配器
    class UploadAdapter {
        constructor(loader) {
            this.loader = loader;
        }
        upload() {
            return new Promise((resolve, reject) => {
                const data = new FormData();
                data.append('file', this.loader.file);
                data.append('allowSize', 5);//允许图片上传的大小/兆
                $.ajax({
                    url:  "uploadFile",//上传图片的url
                    type: 'POST',
                    data: data,
                    dataType:'json',
                    async: false,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        var tempObj = data.data;
                        var status = data.success;
                        if (status==true) {
                            resolve({
                                default: tempObj.imageUrl
                            });
                        } else {
                            reject(data.msg);
                        }
                    }
                });
            });
        }
        abort() {
        }
    }
