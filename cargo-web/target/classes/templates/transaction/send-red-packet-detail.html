<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>交易流水详情</title>
    <script type="text/javascript" th:src="@{/js/commonHead.js}"></script>
</head>
<style>
    .layui-form-label {
        width: 160px;
    }

</style>

<body>
<form class="layui-form" action="" style="margin: 20px 16px 0 16px;">
    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.column.red.packet.id}]]</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${detail.id}" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">

        <label class="layui-form-label my-label my-label">[[#{text.column.transfer.out.user.wallet.id}]]</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${detail.senderId}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.column.transfer.out.user.username}]]</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${detail.senderName}" class="layui-input" disabled>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label my-label my-label">[[#{text.column.transfer.out.user.countryCode}]]</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${detail.senderCountryCode}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.column.transfer.out.user.telephone}]]</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${detail.senderTelephone}" class="layui-input" disabled>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.column.transfer.in.user.wallet.id}]]</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${detail.receiverId}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.column.transfer.in.username.user.group}]]</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${detail.receiverName}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.wallet.capital.table.status}]]</label>
        <div class="layui-input-inline">
            <input type="text" name="state" th:value="${detail.state}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.wallet.capital.table.type}]]</label>
        <div class="layui-input-inline">
            <input type="text" name="type" th:value="${detail.type}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.column.amount}]]</label>
        <div class="layui-input-inline">
            <input type="text" name="amount" th:value="${detail.amount}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.column.coin}]]</label>
        <div class="layui-input-inline">
            <input type="text" name="coinName" th:value="${detail.coinName}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.column.red.packet.quantity}]]</label>
        <div class="layui-input-inline">
            <input type="text" name="coinName" th:value="${detail.num}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.wallet.capital.table.fee}]]</label>
        <div class="layui-input-inline">
            <input type="text" name="fee" th:value="${detail.fee}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.column.red.packet.title}]]</label>
        <div class="layui-input-inline">
            <input type="text" name="coinName" th:value="${detail.title}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.wallet.capital.table.transfer.time}]]</label>
        <div class="layui-input-inline">
            <input type="text" name="transferDate" th:value="${detail.createTime}" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label my-label">[[#{text.wallet.capital.table.update.time}]]</label>
        <div class="layui-input-inline">
            <input type="text" name="updateDate" th:value="${detail.updateTime}" class="layui-input" disabled>
        </div>
    </div>

</form>
<script th:inline="javascript">

    var detail = [[${detail}]];
    $('input[name=amount]').val(detail.amount);
    $('input[name=fee]').val(detail.fee);
    $('input[name=state]').val(getStatusStr(detail.state));
    $('input[name=type]').val(getTypeStr(detail.type));

    function getStatusStr(status) {
        if (status === 0) {
            return [[#{text.placeholder.uncollected}]];
        } else if (status === 1) {
            return [[#{text.placeholder.collected}]];
        } else if (status === 2) {
            return [[#{text.placeholder.uncollected.expired}]];
        }else{
            return "";
        }
    }

    /**
     * 类型映射
     * @param type 类型数值
     * @returns {string} 类型字符串
     */
    function getTypeStr(type) {
        var typeStr = "";
        if (type === 0) {
            typeStr = [[#{text.personal.red.envelope}]];
        } else if (type === 1) {
            typeStr = [[#{text.group.of.lucky.red.envelopes}]];
        } else if (type === 2) {
            typeStr = [[#{text.per.capita.red.envelope}]];
        }
        return typeStr;
    }

</script>
</body>
</html>
