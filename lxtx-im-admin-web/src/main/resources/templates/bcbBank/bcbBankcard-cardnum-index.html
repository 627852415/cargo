<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script type="text/javascript" th:src="@{/js/commonHead.js}"></script>
    <script type="text/javascript" th:src="@{/js/buss/wallet/bcbBank/bcbBankcards-cardnum-index.js}"></script>
    <style type="text/css">
        .layui-table th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="admin-main fadeInUp animated">
    <fieldset class="layui-elem-field border1">
        <blockquote class="layui-elem-quote">
            <input id="time" type="hidden" value="1">
            <form class="layui-form" id="searchForm">
                <div class="layui-form-item search-input" style="margin: 0;">
                    <div class="layui-input-inline">
                        <input type="text" name="cardNo" class="layui-input"
                               placeholder="卡号"/>
                    </div>
                    <div class="layui-input-inline">
                        <select name="status" lay-verify="">
                            <option value="">请选择状态</option>
                            <option value="0">未使用</option>
                            <option value="1">秘密初审使用中</option>
                            <option value="2">已使用</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="padding:0px;">
                        <button type="button" class="layui-btn"
                                onclick="search('searchForm', 'dataLoad')">搜索
                        </button>
                        <button type="button" class="layui-btn" onclick="add()">新增银行卡</button>
                    </div>
                </div>
            </form>
        </blockquote>
        <table class="layui-table" lay-data="{cellMinWidth: 80, page: true, id: 'dataLoad'}"
               lay-filter="dataTable">
            <thead>
            <tr>
                <th lay-data="{type:'numbers', align:'center',style:'height:65px;'}">ID</th>
                <th lay-data="{field:'cardNo', align:'center'}">银行卡号</th>
                <th lay-data="{width: 150, align:'center',toolbar: '#barData'}">状态</th>
            </tr>

            </thead>
        </table>

        <script type="text/html" id="barData">
            {{# if(d.status === 0) { }}
            <span class="" style="color: #01AAED;cursor: pointer" lay-event="detail">未使用&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="" style="color: #01AAED;cursor: pointer" lay-event="edit">编辑&nbsp;&nbsp;&nbsp;&nbsp;</span>
            {{# } else if(d.status === 1) { }}
            <span class="" style="color: #ffd234;cursor: pointer" lay-event="detail">秘密初审使用中&nbsp;&nbsp;&nbsp;&nbsp;</span>
            {{# } else if(d.status === 2) { }}
            <span class="" style="color: #0aff97;cursor: pointer" lay-event="detail">已使用&nbsp;&nbsp;&nbsp;&nbsp;</span>
            {{# }  }}

        </script>

    </fieldset>
</div>


</body>

</html>
