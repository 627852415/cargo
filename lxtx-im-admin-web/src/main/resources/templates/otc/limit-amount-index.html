<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script type="text/javascript" th:src="@{/js/commonHead.js}"></script>
    <script type="text/javascript" th:src="@{/js/buss/otc/limit-amount-index.js}"></script>
    <style type="text/css">
        .layui-table th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="admin-main fadeInUp animated">
    <fieldset class="layui-elem-field border1">
        <blockquote class="layui-elem-quote">
            <input id="time" type="hidden" value="1">
            <form class="layui-form" id="searchForm">
                <div class="layui-form-item search-input" style="margin: 0;">
                    <div class="layui-input-inline" style="width: 300px">
                        <input type="text" name="description" class="layui-input"
                               placeholder="描述"/>
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="padding:0px;">
                        <button type="button" class="layui-btn"
                                onclick="search('searchForm', 'dataLoad')">搜索
                        </button>
                    </div>
                </div>
            </form>
        </blockquote>
        <table class="layui-table" lay-data="{cellMinWidth: 80, page: true, id: 'dataLoad'}"
               lay-filter="dataTable">
            <thead>
            <tr>
                <th lay-data="{type:'numbers', align:'center'}">序号</th>
                <th lay-data="{field:'description', align:'center'}">描述</th>
                <th lay-data="{field:'value', align:'center'}">额度限制</th>

            </tr>

            </thead>
        </table>
    </fieldset>
</div>

</body>

</html>
