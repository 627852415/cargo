<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>OTC商家分组修改</title>
    <script type="text/javascript" th:src="@{/js/commonHead.js}"></script>
</head>
<style>
    .layui-form-item .layui-input-inline {
        float: left;
        width: 600px;
        margin-right: 10px;
    }

</style>
<body>
<blockquote class="layui-elem-quote">
    <form class="layui-form" action="">
        <input type="hidden" th:value="${dict} ? ${dict.gid}" th:name="${dict != null && dict.gid != null} ? 'gid'"/>
        <input type="hidden" th:value="${dict} ? ${dict.domain}"
               th:name="${dict != null && dict.domain != null} ? 'domain'"/>
        <input type="hidden" th:value="${dict} ? ${dict.ikey}" th:name="${dict != null && dict.ikey != null} ? 'ikey'"/>
        <div class="layui-form-item">
            <label class="layui-form-label">配置描述</label>
            <div class="layui-input-inline">
                <input type="text" id="description" name="description" th:value="${dict} ? ${dict.description}"
                       lay-verify="required"
                       autocomplete="off" class="layui-input" placeholder="请输入描述">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">组编号</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" id="value" name="value" th:value="${dict} ? ${dict.value}"
                       lay-verify="" autocomplete="off" class="layui-input" placeholder="">
            </div>
            <div class="layui-input-inline" style="width: 300px;">
                注：多个组编号用逗号分开，如：1,2,3
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="sub-btn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</blockquote>

<script>

    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(sub-btn)', function (data) {
            var formData = JSON.stringify(data.field)
            submit('/otc/merchant/group/save', formData);
            return false;
        });
    });

</script>

</body>
</html>
