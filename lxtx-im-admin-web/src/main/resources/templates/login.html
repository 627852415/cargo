<body>

                    <dd><a th:href="@{/locale(lang=zh_CN)}" th:text="#{text.language.chinese}">中文</a></dd>
                    <dd><a th:href="@{/locale(lang=en_US)}" th:text="#{text.language.english}">英语</a></dd>

        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">

<!--  [[#{text.google.verification}]] -->
<div id="googleAuthenticator" style="display: none;">
    <form class="layui-form" action="" id=""
          style="padding-top: 30px">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 180px;">[[#{text.google.authentication.code}]]</label>
                <div class="layui-input-block"
                     style="width: 350px; margin-left: 210px;">
                    <input type="number" name="qrCode" th:placeholder="#{text.please.enter.google.authentication.code.number}"
                           autocomplete="off" class="layui-input" >
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 250px;">
                <button class="layui-btn" lay-submit="" lay-filter="save">[[#{text.determine}]]</button>
                <button class="layui-btn" onclick="layer.closeAll();">[[#{text.cancel}]]</button>
            </div>
        </div>

    </form>
</div>
<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
    /**
     * 校验USB token并且登录
     */
    function verifyTokenAndLogin(loginData,layer,token){

        var org = {};
        var extensionId = 'ihjdinpccpakfpcafodpgfgcfmapokhc';

        var str = getCurrentTime();
        var hex = sha256(str);
        try {
            chrome.runtime.sendMessage(
                extensionId,
                {
                    "jsonrpc": "2.0",
                    "method": "Token_signRsa",
                    "params": {
                        "hash": hex
                    },
                    id: ""
                },
                function (response) {
                    if (!response) {
                        // layer.msg('操作失败，失败原因：usbtoken签名过程无返回\n');
                        loginData.field.usbTokenStatus = 404;
                    }
                    else if (!response.result) {
                        loginData.field.usbTokenStatus = 500;
                        // layer.msg('操作失败，没有USB token');
                    } else if (response && response.result) {
                        org.sign = response.result.signature;
                        org.cert = response.result.cert;
                    }
                    // else {
                        org.time = str;
                        org.userName = loginData.field.username;
                        var headers = {'token': token, "sign": org.sign, "time": org.time, "cert": org.cert};
                        toLogin(loginData, layer, headers);

                });
        }
        catch(err)
        {
            layer.msg('[[#{text.ukey.not.yuming.config}]]');
        }
       return false;
    }

    function toLogin(data, layer, headers) {
        data.field.password = md5(data.field.password).toUpperCase();
        $.ajax({//[[#{text.asynchronous.requests.are.returned.to.the.background}]]
            url: '/manage/login',
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(data.field),
            headers: headers,
            dataType: 'json',
            success: function (res) {
                if (res.success) {
                    //[[#{text.determine.if.you.are.logging.in.for.the.first.time}]]
                    var user = res.data;
                    if ($.isEmptyObject(user)) {
                        //[[#{text.tips.and.jumps.for.successful.login}]]
                        layer.msg('[[#{text.login.successful}]]',
                            {
                                offset: '15px',
                                icon: 1,
                                time: 1000
                            },
                            function () {
                                window.location.href = '/manage/index'; //[[#{text.homepage}]]
                            });
                    } else {
                        googleAuthenticator(user);
                    }
                } else {
                    layer.msg(
                        res.msg != null ? res.msg : '[[#{text.text.the.login.request.failed..please.check.whether.the.account.password.is.correct}]]',
                        {
                            offset: '15px',
                            icon: 2,
                            time: 1000
                        }
                    );
                }
            },
            error: function (e) {
                console.log(e);
                layer.msg('[[#{text.pls.check.usb.config}]]',
                    {
                        offset: '15px',
                        icon: 3
                    });
            }
        });
    }

    layui.use([ 'layer', 'form' ],function() {
        var layer = layui.layer, setter = layui.setter, admin = layui.admin, form = layui.form, router = layui.router(), search = router.search;
        form.render();

            //[[#{text.submit}]]
            form.on('submit(LAY-user-login-submit)', function(data) {
                //[[#{text.encryption}]] Encrypt
                //data.field.password = encrypt($.trim(data.field.password), null);
                data.field.password = $.trim(data.field.password);
                $.get('/manage/usb/token/switch',function(result){
                    var isOpenUsbToken = result.data.openUsbMode;
                    if(isOpenUsbToken){
                        //开关打开，进行USB验证并且登录
                        var token = result.data.token;
                        verifyTokenAndLogin(data,layer,token);
                    }else{
                        toLogin(data, layer, null);
                    }
                });
                return false;
            });

        //[[#{text.listening.for.commits}]]
        form.on('submit(save)', function(data){
            $.ajax({//[[#{text.asynchronous.requests.are.returned.to.the.background}]]
                url : '/manage/googleLogin',
                type : 'POST',
                contentType : 'application/json;charset=UTF-8',
                data : JSON.stringify(data.field),
                dataType : 'json',
                success : function(data) {
                    if (data.success) {
                        window.location.href = '/manage/index'; //[[#{text.homepage}]]
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error : function(e) {
                    //最后数据加载完 让 loading层消失
                    layer.msg('[[#{text.operation.sys.fix}]]');
                }
            });
            return false;
        });
    });

    function googleAuthenticator(user){
        if( 1 == user.firstLogin){//[[#{text.setting.up.google.authentication.for.the.first.time}]]
            var url = "/manage/google/Authenticator/index";
            var title = "[[#{text.google.verification}]]";
            openModalWithOffet(title, url, '580px', '580px', 50);
        }else{//[[#{text.google.certification}]]
            layer.open({
                type: 1,
                closeBtn: 1,
                offset:100,
                title: '<b>[[#{text.google.certification}]]</b>',
                area: ['700px', '250px'], //[[#{text.width.height}]]
                move: false,
                content: $("#googleAuthenticator")});
        }
    }

    function verifyPwd(fid, msg) {
        var str = $("#" + fid).val();
        if (str.length == 0) {
            layer.msg(msg + "[[#{text.can.not.be.empty}]]");
            return false;
        } else {
            var patrn = /^[0-9a-zA-Z]{8,32}$/;
            if (!patrn.test(str)) {
                layer.msg(msg + "[[#{text.wrong.format}]]");
                return false;
            }
        }
    }

    /**
      * 获取[[#{text.current.time}]] 格式：yyyy-MM-dd HH:MM:SS
      */
    function getCurrentTime() {
        var date = new Date();//[[#{text.current.time}]]
        var month = zeroFill(date.getMonth() + 1);//[[#{text.month}]]
        var day = zeroFill(date.getDate());//[[#{text.day}]]
        var hour = zeroFill(date.getHours());//[[#{text.time}]]
        var minute = zeroFill(date.getMinutes());//[[#{text.minute}]]
        var second = zeroFill(date.getSeconds());//[[#{text.second}]]

        //[[#{text.current.time}]]
        var curTime = date.getFullYear() + "-" + month + "-" + day
            + " " + hour + ":" + minute + ":" + second;

        return curTime;
    }

    /**
      * [[#{text.zero-padding}]]
      */
    function zeroFill(i){
        if (i >= 0 && i <= 9) {
            return "0" + i;
        } else {
            return i;
        }
    }

</script>
